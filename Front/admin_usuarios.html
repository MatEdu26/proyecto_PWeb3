<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/admin_usuarios.css"
    />
    <title>Gestión de Usuarios</title>
  </head>
  <body>
    <header class="header">
      <img
        src="img/banner.jpg"
        alt="Imagen Superior"
        class="banner-img"
      />
      <nav class="menu" id="menu-nav">
         <a href="/index">Inicio</a>
        <a href="/productos">Productos</a>
        <a href="/nosotros">Nosotros</a>
        <!-- El link a usuarios se agrega dinámicamente si es admin -->
      </nav>
      <div class="user-actions" id="user-actions"></div>
    </header>

    <main>
      <h1>Gestión de Usuarios</h1>
      <button class="crear-btn" id="btn-crear-usuario">
        Crear nuevo usuario
      </button>
      <div id="mensaje" class="mensaje"></div>
      <div style="overflow-x: auto">
        <table class="usuarios-table" id="usuarios-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Usuario</th>
              <th>Rol</th>
              <th>Creado en</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Usuarios se cargan aquí -->
          </tbody>
        </table>
      </div>
    </main>
    <footer class="footer">
      <p>©2025 Matias Bassi. Todos los derechos reservados.</p>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
    <script src="js/admin_usuarios.js"></script>
  </body>
</html>
