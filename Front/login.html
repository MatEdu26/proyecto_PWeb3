<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="/proyecto_PWeb3/Front/css/style.css" />
  <link rel="stylesheet" href="/proyecto_PWeb3/Front/css/style_login.css" />
  <title>Login</title>
</head>
<body>
 <header class="header">
    <img src="/proyecto_PWeb3/Front/img/banner.jpg" alt="Imagen Superior" class="banner-img" />
    <nav class="menu" id="menu-nav">
      <a href="/proyecto_PWeb3/Front/index.html">Inicio</a>
      <a href="/proyecto_PWeb3/Front/productos.html">Productos</a>
      <a href="/proyecto_PWeb3/Front/nosotros.html">Nosotros</a>
      <!-- Aquí se agregará "Gestión de Usuarios" si el usuario es admin -->
    </nav>

    <div class="user-actions" id="user-actions">
      <!-- Aquí se mostrará login o info de usuario dinámicamente -->
    </div>
  </header>

  <main class="main-content">
    <div class="login-container">
      <h1>Login</h1>

      <div id="error-messages" class="error-messages" style="display:none;"></div>

      <form id="login-form" autocomplete="off">
        <label for="usuario">Usuario</label>
        <input
          type="text"
          id="usuario"
          name="usuario"
          placeholder="Ingresa tu usuario"
          required
        />

        <label for="contraseña">Contraseña</label>
        <input
          type="password"
          id="contraseña"
          name="contraseña"
          placeholder="Ingresa tu contraseña"
          required
        />

        <button type="submit">Login</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <p>©2025 Matias Bassi. Todos los derechos reservados.</p>
  </footer>

  <script src="/proyecto_PWeb3/Front/js/index.js"></script>
  <script src="/proyecto_PWeb3/Front/js/login.js"></script>
</body>
</html>
